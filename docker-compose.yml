version: '3.7'
services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        image: 'nwws-python-client:latest'
        container_name: nwws-python-client
        working_dir: /app
        restart: unless-stopped
        tty: true
        volumes:
            - '/etc/localtime:/etc/localtime:ro'
            - '${PWD-.}/config.json:/app/config.json'
            - '${PWD-.}/products:/app/products'

